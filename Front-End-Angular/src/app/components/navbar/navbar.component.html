<!--
  - Botón para abrir/cerrar barra de navegación. 
  - Bindeamos el evento personalizado (onToggleButton) y ejecutamos la función para modificar el estado del sidebar, tomandolo como parámetro. -->
<app-toggle-button
  (onToggleButton)="toggleSidebar(sideBar)"
></app-toggle-button>
<aside>
  <!-- 
    - Le damos el nombre de variable #sideBar para ser utilizado como parámetro. Utilizamos la directiva [ngClass] para agregar/quitar la clase en base a la propiedad 'isOpen'.   
    - Bindeamos el evento (windows:resize) para ejecutar la función cada vez que el tamaño de la ventana cambie, modificando el estado de 'isOpen'. -->
  <nav
    #sideBar
    id="navbar"
    class="sidebar"
    [ngClass]="{ hidebar: !isOpen }"
    (window:resize)="loadSidebar()"
  >
    <app-edit-button
      class="align-self-end p-2"
      [isEditing]="isEditing"
      (onToggleEdition)="toggleEdition($event); reload()"
    ></app-edit-button>
    <app-navbar-item [navbarItem]="sectionData" [isEditing]="isEditing" (onItemUpdate)="updateItem($event)"></app-navbar-item>
  </nav>
</aside>
