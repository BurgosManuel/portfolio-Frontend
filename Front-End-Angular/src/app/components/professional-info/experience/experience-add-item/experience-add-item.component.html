<form class="editable-item">
    <h4 class="text-center">Agregar</h4>
    <div class="mb-2">
      <label for="professionalTitle" class="form-label">Titulo</label>
      <input
        id="professionalTitle"
        name="professionalTitle"
        type="text"
        class="form-control mb-3"
        placeholder="Título/Puesto"
        autocomplete="off"
        [(ngModel)]="experienciaItem!.puesto"/>
    </div>
    <div class="mb-2">
      <label for="professionalDate" class="form-label">Fecha</label>
      <input
        id="professionalDate"
        name="professionalDate"
        type="text"
        class="form-control mb-3"
        placeholder="Inicio - Fin"
        autocomplete="off"
        [(ngModel)]="experienciaItem!.fecha"
      />
    </div>
    <div class="mb-2">
      <label for="professionalPlace" class="form-label">Lugar</label>
      <input
        id="professionalPlace"
        name="professionalPlace"
        type="text"
        class="form-control mb-3"
        placeholder="Empresa/Institución"
        autocomplete="off"
        [(ngModel)]="experienciaItem!.empleador"
      />
    </div>
    <div class="mb-2">
      <label for="professionalDescription" class="form-label">Descripcion</label>
      <textarea
        id="professionalDescription"
        name="professionalDescription"
        rows="5"
        type="text"
        class="form-control mb-3"
        placeholder="Breve descripción de la carrera o puesto..."
        [(ngModel)]="experienciaItem!.descripcion"
      ></textarea>
    </div>
    <!-- Botones para guardar/cancelar -->
    <div class="p-2 text-center">
      <button
        type="button"
        class="btn btn-outline-success m-2"
        (click)="toggleAdding(); addItem()"
      >
        <i id="saveIcon" class="bi bi-check2-circle"></i> Guardar
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="toggleAdding()"
      >
        <i id="cancelIcon" class="bi bi-x-circle"></i> Cancelar
      </button>
    </div>
  </form>
